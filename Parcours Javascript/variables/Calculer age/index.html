<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript | Calculer l'age</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <script>
       var cetteAnneeLA =  new Date();
       
       var annif = new Date("1988");

       var age = cetteAnneeLA.getFullYear() - annif.getFullYear();

       console.log('vous etes vieux, vous avez '+ age);
    </script>
</body>
